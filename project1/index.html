<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City App</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap" rel="stylesheet">
    <!-- JavaScript & jQuery Links -->
  </head>
  <body>
    <div class="carousel">

            <img class="img-carousel" id="img1" src="img/city.jpg" >
            <img class="img-carousel" id="img2" src="img/city2.jpg" >
            <img class="img-carousel" id="img3"src="img/city3.jpg" >
            <img class="img-carousel" id="img4" src="img/city4.jpg">

        <a id="prev">&#10094;</a>
        <a id="next">&#10095;</a>
    </div>
     <div class="jumbotron"><h2>Let's Go!</h2><br>
        <select name="cities" id="cities">
            <option value="" selected>Please Select a City</option>
            <!-- <option value="Berlin">Berlin</option>
            <option value="Paris">Paris</option> -->
        </select>
        <button id="search" class="btn btn-primary bounce-top">Search </button>
    </div>
    <div class="container">

    </div>
    <div id="modal">
        <div id="modal-textbox">
        <button class="btn btn-primary" id="close">Close</button>
        <h1><div id="modal-textbox-result"></div></h1> 
        </div>
    </div>

    <div id="results">
        <div id="giphy">
            <h1> City Mood</h1>
            <div id="giphy-div"></div>
        </div>

        <div id="weather">
            <h1> City Weather</h1>
            <div id="weather-div"></div>
        </div>

        <div id="news">
            <h1> City News</h1>
            <div id="news-div"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
